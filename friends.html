<!DOCTYPE html>     <!--!+Enter : HTML inital settings shortcut-->
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">    <!--link:css : css shortcut but fix path-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">        <!--Follw the BEM(Block Element modifier) programmer usally use class -->
        <div class="status-bar__column">
            <span>No Servie</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friends' Name Display <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>


    <nav class="nav">   <!--VSC Short Cut : nav>ul>li*4>a -->
        <ul class="nav__list">
            <li class="nav_btn">
                <a class ="nav__link a" href="#">
                    <i class="fa-solid fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav_btn">
                <a class ="nav__link a" href="#">
                    <span class="nav__notification">
                        1
                    </span>
                    <i class="fa-regular fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav_btn">
                <a class ="nav__link a" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav_btn">
                <a class ="nav__link a" href="#">
                    <span class="nav__additonal"> </span>
                    <i class="fa-solid fa-ellipsis fa-2x">
                    </i>
                </a>
            </li>
        <!--CTRL+D , Press Twice then same words being chosen -->
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/106717b492.js" crossorigin="anonymous"></script>
    <!--FontAwesome, personal kit code must placed close to last body tag -->
    <!--FontAwesome, search icon and copy matching image from codes-->
    <!--FontAwesome, fa-(n)x, such as 2,3,4,5 will change size of icons-->
    <!--FontAwesome, fa-lg, will change size bigger-->
    <!--Heroicons, just copy and paste it-->
</body>
</html>
