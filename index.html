<!DOCTYPE html>     <!--!+Enter : HTML inital settings shortcut-->
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">    <!--link:css : css shortcut but fix path-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">        <!--Follw the BEM(Block Element modifier) programmer usally use class -->
        <div class="status-bar__column">
            <span>No Servie</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">  
        <!--At the From , in attribute ,action can send data another place-->
        <!--method has two way , post :send information on the server at background  
            and get: insecure so becareful to use security-->
        <input name="username" type="text" placeholder="Email or Phone number"/>
        <input name="password" type="text" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>


    <script src="https://kit.fontawesome.com/106717b492.js" crossorigin="anonymous"></script>
    <!--FontAwesome, personal kit code must placed close to last body tag -->
    <!--FontAwesome, search icon and copy matching image from codes-->
    <!--FontAwesome, fa-(n)x, such as 2,3,4,5 will change size of icons-->
    <!--FontAwesome, fa-lg, will change size bigger-->
    <!--Heroicons, just copy and paste it-->
</body>
</html>
